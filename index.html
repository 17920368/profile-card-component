<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="image-top"
      src="images/bg-pattern-top.svg"
      alt="bg pattern top"
    />
    <img
      class="image-buttom"
      src="images/bg-pattern-bottom.svg"
      alt="bg pattern bottom"
    />
    <main class="main-container">
      <header class="main-container__header">
        <img src="images/bg-pattern-card.svg" alt="Banner" />
        <img src="images/image-victor.jpg" alt="" class="profile" />
      </header>
      <section class="main-container__user">
        <h2 class="title user-name">
          Victor Crest <span class="user-age">26</span>
        </h2>
        <h3 class="title user-country">London</h3>
        <hr />
        <section class="main-container__user-data">
          <div class="follow">
            <p class="user-follow">80K</p>
            <span class="text-followes">Followers</span>
          </div>
          <div class="likes">
            <p class="user-likes">803K</p>
            <span class="text-likes">Likes</span>
          </div>
          <div class="photos">
            <p class="user-photos">1.4K</p>
            <span class="text-photos"> Photos </span>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
